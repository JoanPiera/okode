<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" size="large" (click)="back()"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{film.Title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col style="text-align: -webkit-center;" size="12">
        <ion-thumbnail style="width: 25%; height: 100%;">          
          <img [src]="film.Poster">
        </ion-thumbnail>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <strong>Director</strong>
      </ion-col>
      <ion-col size="12">
        {{film.Director}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <strong>Año</strong>
      </ion-col>
      <ion-col size="6">
        <strong>Duración</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        {{film.Year}}
      </ion-col>
      <ion-col size="6">
        {{film.Runtime}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
